<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/base.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

    <body>
        <main>
            <section class="form-section">
                <form class="base-form" id="2fa-form">
                  <div class="form-input">
                    <input type="text" name="token" id="token" placeholder="Token" required>
                    <p class="warning">Code</p>
                  </div>
                  <input class="send-btn" type="button" value="Send" onclick=send2FAToken();>
                </form>
              </section>
        </main>

        <script>
          var axios;
          
          function send2FAToken() {
            var data = new FormData(document.getElementById("2fa-form"));

            axios.post(
              '/v1/auth/token/validate', 
              data,
              {
                headers: {
                  'Content-Type': 'application/json'
                }
              }
            ).then(
              function (response) {
                console.log(response);
              }
            ).catch(
              function (error) {
                console.log(error);
              }
            )
          };

        </script>
    </body>
</html>
